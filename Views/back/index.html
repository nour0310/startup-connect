<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>SkillBoost - Dashboard Réclamations</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- Styles et polices -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dashboard-card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }
        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: 500;
        }
        .status-new { background-color: #FFC107; color: #000; }
        .status-in-progress { background-color: #17A2B8; color: #FFF; }
        .status-resolved { background-color: #28A745; color: #FFF; }
        #addReclamationBtn {
            background-color: #3a3a3a;
            border: none;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <!-- Header identique à index.html -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <h1 class="m-0"><i class="fa fa-user-tie me-2"></i>SkillBoost</h1>
            </a>
            <!-- Menu identique à votre index.html -->
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container py-5">
        <div class="row">
            <div class="col-12">
                <h2><i class="fas fa-exclamation-circle me-2"></i> Gestion des Réclamations</h2>
                
                <!-- Bouton Ajout + Tableau -->
                <button id="addReclamationBtn" class="btn btn-primary mb-4">
                    <i class="fas fa-plus me-2"></i> Nouvelle Réclamation
                </button>

                <div class="card dashboard-card">
                    <div class="card-header bg-dark text-white">
                        <h5 class="mb-0"><i class="fas fa-list me-2"></i> Liste des Réclamations</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Utilisateur</th>
                                        <th>Sujet</th>
                                        <th>Date</th>
                                        <th>Statut</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="reclamationsTableBody">
                                    <!-- Rempli dynamiquement -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal CRUD -->
    <div class="modal fade" id="crudModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title" id="modalTitle">Nouvelle Réclamation</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="reclamationForm">
                        <div class="mb-3">
                            <label class="form-label">Sujet *</label>
                            <input type="text" class="form-control" id="subject" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description *</label>
                            <textarea class="form-control" id="description" rows="5" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-success" id="saveBtn">Enregistrer</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer identique à index.html -->
    <footer class="bg-dark text-white mt-5">
        <!-- Votre footer existant -->
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Stockage temporaire (remplacer par backend)
        let reclamations = JSON.parse(localStorage.getItem('reclamations')) || [];

        // Afficher les réclamations
        function renderReclamations() {
            const tbody = document.getElementById('reclamationsTableBody');
            tbody.innerHTML = '';

            reclamations.forEach((rec, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>#REC-${index + 1}</td>
                    <td>${rec.user || 'Utilisateur'}</td>
                    <td>${rec.subject}</td>
                    <td>${new Date(rec.date).toLocaleDateString()}</td>
                    <td><span class="status-badge ${getStatusClass(rec.status)}">${getStatusText(rec.status)}</span></td>
                    <td>
                        <button class="btn btn-sm btn-danger" onclick="deleteReclamation(${index})">
                            <i class="fas fa-trash"></i> Supprimer
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Gestion des statuts
        function getStatusClass(status) {
            return {
                'new': 'status-new',
                'in-progress': 'status-in-progress',
                'resolved': 'status-resolved'
            }[status] || '';
        }

        function getStatusText(status) {
            return {
                'new': 'Nouveau',
                'in-progress': 'En cours',
                'resolved': 'Résolu'
            }[status] || status;
        }

        // Ajouter une réclamation
        document.getElementById('addReclamationBtn').addEventListener('click', () => {
            const modal = new bootstrap.Modal('#crudModal');
            document.getElementById('reclamationForm').reset();
            modal.show();
        });

        // Enregistrer
        document.getElementById('saveBtn').addEventListener('click', () => {
            const subject = document.getElementById('subject').value;
            const description = document.getElementById('description').value;

            if (subject && description) {
                reclamations.push({
                    subject,
                    description,
                    date: new Date().toISOString(),
                    status: 'new',
                    user: "Utilisateur Actuel" // À remplacer par système d'authentification
                });

                localStorage.setItem('reclamations', JSON.stringify(reclamations));
                renderReclamations();
                bootstrap.Modal.getInstance('#crudModal').hide();
            }
        });

        // Supprimer
        function deleteReclamation(index) {
            if (confirm('Voulez-vous vraiment supprimer cette réclamation ?')) {
                reclamations.splice(index, 1);
                localStorage.setItem('reclamations', JSON.stringify(reclamations));
                renderReclamations();
            }
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', renderReclamations);
    </script>
</body>
</html>
